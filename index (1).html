<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>✉️ ซองจดหมายคำถาม – รุ่นสะอาด ไม่มี FB</title>
  <meta name="description" content="เปิดซองสุ่มคำถามตามหมวด ตอบ แล้วส่งเข้าอีเมลผ่าน EmailJS ไม่มี Facebook และไม่มีข้อความเก่า" />
  <meta name="theme-color" content="#f59e0b">
  <style>
    body { font-family: 'Kantumruy Pro', sans-serif; background: #0f172a; color: #e2e8f0; display: grid; place-items: center; min-height: 100vh; margin: 0; padding: 20px; }
    .container { background: #1e293b; border-radius: 16px; padding: 24px; box-shadow: 0 0 20px rgba(0,0,0,0.4); width: 90%; max-width: 800px; }
    h1 { text-align: center; }
    select, input, textarea, button { width: 100%; border-radius: 8px; padding: 10px; font-family: inherit; font-size: 1rem; margin-top: 6px; border: 1px solid #334155; background: #0b1020; color: #e2e8f0; }
    button { background: linear-gradient(90deg, #f59e0b, #fbbf24); border: 0; font-weight: bold; color: #000; cursor: pointer; margin-top: 12px; }
    .hidden { display: none; }
    .links a { color: #facc15; text-decoration: none; margin-right: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>✉️ ซองจดหมายคำถาม (ไม่มี Facebook)</h1>
    <p>เลือกหมวดหมู่คำถาม → เปิดซอง → ตอบคำถาม และส่งให้ผู้สร้าง</p>

    <label>เลือกหมวดคำถาม</label>
    <select id="category">
      <option value="study">เกี่ยวกับการเรียน</option>
      <option value="work">เกี่ยวกับการทำงาน</option>
      <option value="life">เกี่ยวกับปัญหาชีวิต</option>
      <option value="creator">อยากฝากอะไรถึงผู้สร้างมั้ย</option>
    </select>
    <button id="getQ">เปิดซองคำถาม</button>

    <div id="questionBox" class="hidden">
      <h3 id="question"></h3>
      <label>คำตอบของคำถาม</label>
      <textarea id="answer" placeholder="พิมพ์คำตอบของคุณ"></textarea>
      <label>Instagram</label>
      <input id="ig" placeholder="IG (ลิงก์หรือชื่อ)" />
      <label>Gmail</label>
      <input id="gmail" placeholder="Gmail (อีเมล)" />
      <label>ชื่อเล่น</label>
      <input id="nickname" placeholder="ชื่อเล่น" />
      <label>อายุ</label>
      <input id="age" type="number" placeholder="อายุ" />
      <label>เพศ</label>
      <select id="gender">
        <option value="ชาย">ชาย</option>
        <option value="หญิง">หญิง</option>
        <option value="ไม่ระบุ">ไม่ระบุ</option>
      </select>
      <label><input type="checkbox" id="consent"> ฉันยินยอมให้ส่งข้อมูลนี้ไปยังผู้สร้าง</label>
      <button id="send">ส่งคำตอบให้ผู้สร้าง</button>
    </div>

    <hr>
    <h3>ลิงก์ติดต่อผู้สร้าง</h3>
    <div class="links">
      <a href="https://www.instagram.com/watt_day_2007_04_19" target="_blank">IG: watt_day_2007_04_19</a>
      <a href="mailto:day19092005@gmail.com">Gmail: day19092005@gmail.com</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    const qBank = {
      study: [
        "วันนี้เรียนวิชาอะไรบ้าง?", "มีบทไหนที่ยังไม่เข้าใจ?", "มีงานค้างอะไรอยู่หรือเปล่า?",
        "อยากให้ครูช่วยเรื่องอะไร?", "มีเพื่อนในห้องที่อยากชวนติวไหม?", "วิชาที่ชอบที่สุดคืออะไร?",
        "อยากลองเปลี่ยนวิธีอ่านหนังสือไหม?", "อยากเรียนต่อด้านไหน?", "เคยลองสอนเพื่อนเรื่องยาก ๆ ไหม?",
        "ตั้งเป้าคะแนนไว้เท่าไหร่?", "อยากให้โรงเรียนเพิ่มกิจกรรมอะไร?", "เรียนออนไลน์หรือในห้องดีกว่ากัน?",
        "มีเทคนิคอ่านหนังสือไหม?", "วันนี้เข้าใจบทเรียนมากแค่ไหน?", "อยากให้วันเรียนสั้นกว่านี้ไหม?",
        "อยากเรียนรู้เรื่องอะไรนอกจากในหลักสูตร?", "ใครคือครูที่คุณชอบที่สุด?", "อยากให้มีวันหยุดเพิ่มอีกไหม?",
        "ถ้าได้เป็นครู 1 วัน จะสอนเรื่องอะไร?", "อยากให้วิชาไหนไม่มีการบ้านเลย?"
      ],
      work: [
        "วันนี้ทำงานอะไรบ้าง?", "รู้สึกเหนื่อยไหมกับงานตอนนี้?", "อยากเปลี่ยนงานไหม?", "หัวหน้าเป็นยังไงบ้าง?",
        "มีเพื่อนร่วมงานที่ช่วยได้เยอะไหม?", "งานที่ภูมิใจที่สุดคืออะไร?", "งานไหนใช้เวลานานที่สุด?", "อยากเรียนรู้อะไรใหม่เพื่อใช้ในงาน?",
        "ตอนนี้มีปัญหาเรื่องการสื่อสารไหม?", "อยากให้บริษัทเปลี่ยนแปลงอะไร?", "อยากมีเวลาพักเพิ่มไหม?", "ถ้าได้ทำงานในฝัน จะเป็นงานแบบไหน?",
        "มีโปรเจกต์ไหนที่อยากเริ่มเองไหม?", "รู้สึกว่างานตอนนี้มีความหมายไหม?", "อยากให้ระบบงานง่ายขึ้นตรงไหน?", "อยากลองเปลี่ยนสายงานไหม?",
        "ใครในที่ทำงานที่ให้แรงบันดาลใจมากที่สุด?", "งานที่อยากให้คนอื่นช่วยคืออะไร?", "อยากพัฒนาทักษะด้านไหนเพิ่ม?", "วันนี้ได้เรียนรู้อะไรจากงานบ้าง?"
      ],
      life: [
        "วันนี้อารมณ์ดีไหม?", "มีอะไรอยากระบายไหม?", "ถ้ามีวันหยุดยาวจะไปไหน?", "อยากลองทำอะไรใหม่ ๆ ไหม?",
        "มีคนที่อยากขอโทษไหม?", "สิ่งที่ทำให้ยิ้มได้วันนี้คืออะไร?", "มีเพลงไหนตรงกับชีวิตตอนนี้?", "คิดถึงใครบ้างไหมตอนนี้?",
        "อยากให้ใครเข้าใจคุณมากที่สุด?", "สิ่งที่ทำให้รู้สึกผ่อนคลายคืออะไร?", "สิ่งที่กลัวที่สุดในตอนนี้คืออะไร?", "อยากเริ่มต้นอะไรใหม่ไหม?",
        "อยากเปลี่ยนแปลงอะไรในชีวิตตอนนี้?", "ใครคือคนที่สำคัญกับคุณที่สุด?", "อยากกลับไปแก้เหตุการณ์ไหนในอดีตไหม?", "สิ่งที่ภูมิใจในตัวเองคืออะไร?",
        "อยากลองใช้ชีวิตที่ไหนสักแห่งไหม?", "มีเรื่องไหนที่ยังติดใจอยู่ไหม?", "อยากเจอใครอีกครั้ง?", "วันนี้เหนื่อยแค่ไหนจาก 1-10?"
      ],
      creator: [
        "อยากฝากอะไรถึงผู้สร้างเว็บไซต์นี้?", "เว็บนี้ใช้งานง่ายไหม?", "อยากให้เพิ่มฟีเจอร์อะไร?", "สีพื้นหลังอ่านสบายตาไหม?",
        "อยากให้เพิ่มระบบอะไรอีก?", "ข้อความคำถามควรเปลี่ยนไหม?", "อยากให้ผู้สร้างพัฒนาอะไรต่อ?", "มีบั๊กที่อยากแจ้งไหม?",
        "อยากชมอะไรเกี่ยวกับเว็บนี้?", "อยากให้เว็บนี้ช่วยคุณเรื่องอะไร?", "อยากให้เพิ่มเสียง/ภาพประกอบไหม?", "อยากให้มีโหมดมืดไหม?",
        "อยากให้เพิ่มภาษาอื่นไหม?", "อยากให้เว็บนี้เก็บคำตอบไว้ไหม?", "อยากบอกอะไรกับผู้สร้าง?", "อยากชวนผู้สร้างทำโปรเจคร่วมกันไหม?",
        "อยากให้ผู้สร้างเพิ่มแบบทดสอบไหม?", "อยากให้หน้าเว็บโหลดเร็วขึ้นไหม?", "อยากให้ผู้สร้างทำเวอร์ชันมือถือไหม?", "อยากให้มีอนิเมชันตอนเปิดซองไหม?"
      ]
    };

    const cate = document.getElementById('category');
    const getQ = document.getElementById('getQ');
    const qBox = document.getElementById('questionBox');
    const qEl = document.getElementById('question');

    getQ.onclick = () => {
      const list = qBank[cate.value];
      const q = list[Math.floor(Math.random() * list.length)];
      qEl.textContent = q;
      qBox.classList.remove('hidden');
    };
  </script>
</body>
</html>
